<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img src="./img/death note 2.png" alt="Nome qualquer">
            <figcaption>Mangás VR</figcaption>
        </figure>
        <h1>Mangás VR</h1>
    </header>

    <main>
        <h2>Esolha seu mangá favorito</h2>
        <section class="container">
            <div>
                <figure>
                    <figcaption>Mangá 1</figcaption>
                    <img src="./img/naruto mangá 2.png" alt="Nome qualquer">
                </figure>
                <h3>Naruto</h3>
                <p>R$: 1.399,00</p>
                <button>Comprar</button>
            </div>
            <div>
                <figure>
                    <figcaption>Mangá 2</figcaption>
                    <img src="./img/hunter hunter mangá 2.png" alt="Nome qualquer">
                </figure>
                <h3>HunterxHunter</h3>
                <p>R$: 1.175,00</p>
                <button>Comprar</button>
            </div>
            <div>
                <figure>
                    <figcaption>Mangá 3</figcaption>
                    <img src="./img/fullmetal alchemist.png" alt="Nome qualquer">
                </figure>
                <h3>Fullmetal Alchemist</h3>
                <p>R$: 960,00</p>
                <button>Comprar</button>
            </div>
            <div>
                <figure>
                    <figcaption>Mangá 4</figcaption>
                    <img src="./img/one piece.png" alt="Nome qualquer">
                </figure>
                <h3>One Piece</h3>
                <p>R$: 3.999,00</p>
                <button>Comprar</button>
            </div>
            <div>
                <figure>
                    <figcaption>Mangá 5</figcaption>
                    <img src="./img/mob psycho 100.png" alt="Nome qualquer">
                </figure>
                <h3>Mob Psycho 100</h3>
                <p>R$: 220,00</p>
                <button>Comprar</button>
            </div>
            <div>
                <figure>
                    <figcaption>Mangá 6</figcaption>
                    <img src="./img/kimetsu no yaiba.png" alt="Nome qualquer">
                </figure>
                <h3>Kimetsu no Yaiba</h3>
                <p>R$: 1.019,00</p>
                <button>Comprar</button>
            </div>

        </section>
        <h2>Escolha sua HQ favorita</h2>
        <section class="container">
            <div>
                <figure>
                    <figcaption>HQ 1</figcaption>
                    <img src="./img/spiderman.png" alt="Nome qualquer">
                </figure>
                <h3>Homem-Aranha</h3>
                <p>R$: 1.135,00</p>
                <button>Comprar</button>
            </div>
            <div>
                <figure>
                    <figcaption>HQ 2</figcaption>
                    <img src="./img/dr estranho.png" alt="Nome qualquer">
                </figure>
                <h3>Doutor Estranho</h3>
                <p>R$: 494,00</p>
                <button>Comprar</button>
            </div>
        </section>

    </main>

</body>
</html>
